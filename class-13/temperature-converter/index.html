<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">

	<title>Temperature Converter</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<form>
		<label for="temperature">Temperature</label>
		<input type="text" id="temperature" placeholder=" From">
		<input type="radio" name="units" id="farenheit">
		<label for="farenheit">&#176F</label>
		<input type="radio" name="units" id="celsius">
		<label for="farenheit">&#176C</label>
	</form>
	<button type="submit" id="submit">Convert</button>
	<h2 id="output"></h2>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
